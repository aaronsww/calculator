<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-color: #94d2bd">
    <div class="calcBody">
      <div id="display">
        <div id="displayInput"></div>
      </div>
      <div class="buttonCols">
        <div id="col1">
          <button id="AC">AC</button>
          <button id="seven">7</button>
          <button id="four">4</button>
          <button id="one">1</button>
          <button id="zero">0</button>
        </div>
        <div id="col2">
          <button id="clear">C</button>
          <button id="eight">8</button>
          <button id="five">5</button>
          <button id="two">2</button>
          <button id="decimal">.</button>
        </div>
        <div id="col3">
          <button id="reminder">%</button>
          <button id="nine">9</button>
          <button id="six">6</button>
          <button id="three">3</button>
          <button id="equals">=</button>
        </div>
        <div id="col4">
          <button id="divide">/</button>
          <button id="multiply">*</button>
          <button id="subtract">-</button>
          <button id="add">+</button>
        </div>
      </div>
    </div>
    <a href="https://github.com/aaronsww" class="cr">
      <img src="images/gitty2.png" alt="" style="height: 20px" /> &nbspaaronsfw
    </a>
    <script src="index.js"></script>
  </body>
</html>
