<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body"> 
        <div id="display">yellow</div>
        <div class="buttonCols">
            <div id="col1">
                <div id="AC">AC</div>
                <div id="seven">7</div>
                <div id="four">4</div>
                <div id="one">1</div>
                <div id="zero">0</div>
            </div>
            <div id="col2">
                <div id="clear">C</div>
                <div id="eight">8</div>
                <div id="five">5</div>
                <div id="two">2</div>
                <div id="decimal">.</div>
            </div>
            <div id="col3">
                <div id="reminder">%</div>
                <div id="nine">9</div>
                <div id="six">6</div>
                <div id="three">3</div>
                <div id="equals">=</div>
            </div>
            <div id="col4">
                <div id="divide">/</div>
                <div id="multiply">*</div>
                <div id="subtract">-</div>
                <div id="add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
